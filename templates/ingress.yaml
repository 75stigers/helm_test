apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helm-test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /demo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: demo
                port:
                  number: {{ .Values.demo.service.port }}
          - path: /admin(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: adminserver
                port:
                  number: {{ .Values.adminserver.service.port }}
          - path: /elk/elasticsearch(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: elasticsearch
                port:
                  number: {{ .Values.elasticsearch.service.port }}
          - path: /elk/logstash(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: logstash
                port:
                  number: {{ .Values.logstash.service.port }}
          - path: /elk/kibana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: kibana
                port:
                  number: {{ .Values.kibana.service.port }}
