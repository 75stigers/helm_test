apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: {{ .Values.demo.replicaCount }}
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: "{{ .Values.demo.image.repository }}:{{ .Values.demo.image.tag }}"
          ports:
            - containerPort: {{ .Values.demo.service.port }}
