apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-xe
  labels:
    app: oracle-xe
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: oracle-xe
  template:
    metadata:
      labels:
        app: oracle-xe
    spec:
      containers:
        - name: oracle-xe
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: oracle
              containerPort: 1521
          env:
            - name: ORACLE_PWD
              value: "{{ .Values.oracle.password }}"
            - name: ORACLE_CHARACTERSET
              value: "{{ .Values.oracle.characterSet }}"
            - name: ENABLE_ARCHIVELOG
              value: "{{ .Values.oracle.enableArchiveLog }}"
            - name: ENABLE_FORCE_LOGGING
              value: "{{ .Values.oracle.enableForceLogging }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: oracle-data
              mountPath: /opt/oracle/oradata
      volumes:
        - name: oracle-data
          emptyDir: {}  # Ingen persistent lagring
